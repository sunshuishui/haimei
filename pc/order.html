<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link type="text/css" href="css/register.css" rel="stylesheet" />
<script src="js/jquery-1.8.3.min.js"></script>
<script>
$(function(){
	$('.order_left').css('height',$('.order_right').css('height'));
})
</script>

<title>订单</title>
</head>

<body>
<div class="top_second_all">
    <div class="top_second">
        <div class="header_logo"><a href="/"><img src="images/logo.png" /></a></div>
        <div class="pingtai_icon">
            <a class="icon_1" href="#">超低折扣</a>
            <a class="icon_2" href="#">无忧售后</a>
            <a class="icon_3" href="#">服务保障</a>
        </div>
    </div>
</div>
<div class="order_main">
    <div class="order_left">
    	<p><img src="images/index_of_0902_10.png" width="270" /></p>
        <p class="order_tc_title">无后无忧售后无忧售后无忧售后无忧售后无忧售后</p>
        <p class="order_tc_zhekou">折扣：6.5折</p>
        <p class="order_tc_price"><span class="order_tc_price_n"><font size="-1">￥</font>28.5</span><span class="order_tc_price_o">原价：<del>￥28.5</del></span></p>
        <div class="blank"></div>
        <p class="order_tc_sm">无后无忧售后无忧售后无忧售后无忧售后无忧售后</p>
    </div>
    <div class="order_right">
    	<p class="order_title">订购信息</p>
        <div class="blank10"></div>
        <div class="dg_num">
         <a class="dg_num_c">订购数量：</a>
         <a class="jiancount num_bg_color"></a>
         <p class="dg_num_i"><input type="text" value="1" class="dgcount"/></p>
         <a class="jiacount num_bg_color"></a>
          <script>
              $(function(){
                  
                  $('.jiancount').click(function(){
                      $dgcount=$('.dgcount').val();
                      if($dgcount<=1){
                          alert('订购数量不能少于1件');	
                      }else{
                          $('.dgcount').val($('.dgcount').val()-1);	
                      }
                  })	
                  $('.jiacount').click(function(){
                      $dgcount=$('.dgcount').val();
                      $('.dgcount').val(parseInt($('.dgcount').val())+1);	
                  })	
              })
          </script>
         </div>
         <div class="blank10"></div>
         <p class="sy_time">使用时间：2015年12月10日-2015年12月10日</p>
         <p class="sy_time">总&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;计：￥&nbsp;<font color="#ff346d" size="+2">2015</font>&nbsp;元</p>
         <div class="blank30"></div>
         <p class="order_title">信息提示</p>
         <div class="blank10"></div><div class="blank10"></div>
         <p class="send_mobile"><input type="radio" name="sendtype" checked="checked" id="sendmobile" /><label for="sendmobile">嗨美券号将发送到您的手机</label>：13162940850</p>
         <p class="send_mobile"><input type="radio" name="sendtype"  id="sendwechat" /><label for="sendwechat">嗨美券号将发送到您的微信</label>：<a class="bing_wechat">扫描二维码绑定微信</a><p class="bind-img"><img src="images/index_of_0902_30.png" width="180" /></p></p>
         <script>
         $(function(){
			$('.bing_wechat').hover(function(){
				$('.bind-img').show();
			},function(){
				$('.bind-img').hide();	
			})	 
			
			$('.fukuan_type li').click(function(){
				$('.fukuan_type li').find('.select_pay').hide();
				$(this).find('.select_pay').show();
				$('#pay_type').val($(this).attr('pay'));
			})
		})
		
         </script>
          <div class="blank30"></div>
          <p class="order_title">付款方式</p>
         <div class="blank10"></div><div class="blank10"></div>
         <input type="hidden" value="" id="pay_type" />
         <ul class="fukuan_type">
         	<li class="alipay_type" pay="alipay"><p class="select_pay"></p></li>
            <li class="uniopay_type" pay="uniopay"><p class="select_pay"></p></li>
            <li class="tenpay_type" pay="tenpay"><p class="select_pay"></p></li>
            <li class="wechatpay_type" pay="wechatpay"><p class="select_pay"></p></li>
         </ul>
         <div class="blank30"></div>
         <p class="gosure"><input type="button" class="sure" value="去付款" /></p>
    </div>
</div>
<div class="blank"></div>
<div class="simple_footer">
<br />嗨美网 www.himei.wang 上海朗语网络信息科技有限公司<br />沪ICP备451278-1<br /><br />
</div>

</body>
</html>
