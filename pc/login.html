<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<script src="js/placeholder.js"></script>
<script>
function checkInput(){
	$mobile=$('#mobile').val();	
	$yzcode=$('#yzcode').val();	
	$password=$('#password').val();	
	var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(14[0-9]{1})|(17[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
	if(!myreg.test($mobile) || $mobile==''){
		alert('请正确输入手机号码！');
		return false;	
	}
	if($password.length<6 || $password=='密码'){
		alert('密码不能少于6位！');
		return false;		
	}
	if($yzcode.length!=4){
		alert('请正确输入验证码！');
		return false;		
	}
	
	
	return true;
}
</script>
<title>登陆</title>
</head>

<body>

        </div>
    </div>
</div>
<div class="main_register">
	<p class="left_ads"><span>.</span><img src="images/temp_login.png" /></p>
    <form method="post" action="" onsubmit="return checkInput();">
    <div class="register_main_c">

        	<span class="register_main_title1">登录嗨美</span>
            <span class="register_main_title2">还没有账号？<a href="#">快速注册</a></span>
        </div>
        <div class="blank30"></div>
        <p><input type="text" class="reg_input3" placeholder='手机号' id="mobile" /></p>
        <div class="blank30"></div>
        <p><input type="password" class="reg_input4" placeholder='密码' id="password" /></p>
        <div class="blank30"></div>
        <p><input type="text" class="reg_input2" placeholder='验证码' id="yzcode" /> <img src="images/big_icon2.png" class="img_yzcode" onclick="" /></p>
        <div class="blank"></div>
        <div class="rmb_password"><input type="checkbox" id="rebpwd" /><label for="rebpwd">下次自动登录</label><a href="#">忘记密码?</a></div>
        <input type="submit" value="同意协议并注册" class="sub_agree_xieyi" />
        <div class="kj_login">
        快捷登录：<a class="sina_login" href=""></a><a class="tx_login" href=""></a><a class="wx_login" href=""></a>
